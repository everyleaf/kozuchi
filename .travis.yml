language: ruby

rvm:
  - ruby-2.6.5

addons:
  apt:
    packages:
      - fonts-ipafont

before_script:
  - export DISPLAY=:99.0
  - nvm install 8.16.2
  - npm install yarn
  - yarn add jquery jquery-ujs bootstrap@3

services:
  - xvfb
  - postgresql

script:
  - bundle exec rails webpacker:install
  - bundle exec rake db:drop
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - RAILS_ENV=test bundle exec rails webpacker:compile
  - bundle exec rake spec
